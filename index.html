<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="image.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator </title>
</head>
<body>
  <div class="floating-symbols">
  <span>+</span>
  <span>*</span>
  <span>5</span>
  <span>-</span>
  <span>/</span>
  <span>^</span>
  <span>4</span>
  <span>&</span>
  <span>%</span>
  <span>=</span>
  <span>3</span>
  <span>0</span>
  <span>÷</span>
  <span>√</span>
  <span>π</span>
  <span>7</span>
  <span>|</span>
  <span>∞</span>
  </div>
  
  <div class="calculator">
    <input type="text" id="display" disabled/>
    <div class="buttons"><button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">D</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')"> ÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">x</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button></div>
  </div>
  <script src="script.js"></script>
  <script>
    const container = document.querySelector(".floating-symbols");
const characters = ["+", "-", "*", "/", "%", "=", "√", "π", "∞", "±", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];

for (let i = 0; i < 80; i++) {
  const span = document.createElement("span");
  span.textContent = characters[Math.floor(Math.random() * characters.length)];

  let left = Math.random() * 100;
  if (left < 2) left = 2; // Avoid edge
  const size = Math.random() * 20 + 18;
  const duration = Math.random() * 10 + 5;
  const delay = Math.random() * 5;
  const depth = Math.floor(Math.random() * 3) + 1;

  span.style.left = `${left}%`;
  span.style.bottom = "-10%";
  span.style.fontSize = `${size}px`;
  span.style.animationDuration = `${duration}s`;
  span.style.animationDelay = `${delay}s`;
  span.style.setProperty("--depth", depth);

  container.appendChild(span);
}
  </script>
  


</body>
</html>
